<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook API</title>
    </head>
    <body>


        <div style="display: flex; margin: 1em; font-size: 24px;">
            <label>Select post type : </label>

            <select style="font-size: 20px;" id="post_type">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
            </select>
        </div>


        <textarea id="text" cols="30" rows="10" placeholder="write your post here"></textarea>
        <textarea id="image" cols="30" rows="10" placeholder="Enter your image link"></textarea>
        <textarea id="video" cols="30" rows="10" placeholder="Enter your video link"></textarea>
        <textarea id="token" cols="30" rows="10" placeholder="Enter your Token"></textarea>
        <button onclick="postData()">Post</button>
        <p id="post_status"></p>



        <button onclick="getData()">Get all Post</button>
        <p id="feed"></p>



        <script src="./async.js"></script>
    </body>
</html>
